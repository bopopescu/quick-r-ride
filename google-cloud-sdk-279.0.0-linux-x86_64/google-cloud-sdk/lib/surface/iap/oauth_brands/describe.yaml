- release_tracks: [ALPHA]
  help_text:
    brief: |
      Describe an OAuth brand.
    description: |
      *{command}* is used to describe an OAuth brand.

  request:
    collection: iap.projects.brands
    api_version: v1

  arguments:
    resource:
      spec: !REF googlecloudsdk.command_lib.iap.resources:brand
      arg_name: name
      is_positional: true
      help_text: |
        Name of the OAuth brand to describe.
